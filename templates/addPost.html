{% extends 'base.html' %}
{% block title%}
Add post
{% endblock title%}
{% block body %}
<body>


<div class="square">
 <div class="container custom-container">
        <div class="py-5 text-center">
            <h1 class="mb-3">ADD POST</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title">
                        </div>
                        <div>
                          {{ form.text }}
                        </div>
                        <div class="form-group">

                            {{ form.text.label_tag }}

                        </div>
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="customFile" name="photo">
                            <label class="custom-file-label" for="customFile">Choose image file</label>
                        </div>
                       <div class="form-group">
                        <label for="name">Author Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                        <label for="name">Add URL:</label>
                        <input type="text" class="form-control" id="slug" name="slug" placeholder="Enter your blog url">
                        </div>
                        <button type="submit" class="btn btn-primary">ADD</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
   body {
        background: linear-gradient(to right, #00ABE4, #E9F1FA); /* Set a background color for the entire page */
    }

</style>
</body>

{% endblock body %}
